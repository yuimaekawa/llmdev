{% extends 'base.html' %}

{% block content %}
<div class="chat-box" id="chat-box">
    {% for message in messages %}
        <div class="{{ message.class }}">
            {{ message.text|safe }}
        </div>
    {% endfor %}
</div>

<form method="POST" action="/" id="chat-form">
    <div class="input-box">
        <textarea name="user_message" id="user-input" placeholder="メッセージを入力..." required autofocus></textarea>
        <button type="submit" id="submit-button">送信</button>
    </div>
</form>

<form method="POST" action="/save">
    <button type="submit" class="save-button">履歴を保存</button>
</form>

<form method="POST" action="/load">
    <select name="thread_id">
        {% for id in saved_threads %}
            <option value="{{ id }}">{{ id }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="load-button">履歴を読み込む</button>
</form>

<form method="POST" action="/clear">
    <button type="submit" class="clear-button">履歴を消去</button>
</form>

<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
